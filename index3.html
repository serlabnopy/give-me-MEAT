<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1 задание</title>
	<style>
		/* Див с картинкой фоном 'you win', который скрыт. */
		.box {
			background-image: url(1.png);
			background-size: 100% 100%;
			width: 200px;
			height: 200px;
			display: none;
		}
	</style>
</head>
<body>
	<h1>Количество кликов: <span class="amog"> </span></h1>
	<button class="bts">Нажми</button>
	<div class="box">
	</div>

	<script type="text/javascript">
		let sum = 0
		document.querySelector(".amog").innerHTML = sum
		document.querySelector(".bts").onclick = function() {
		sum = sum + 1 
		 document.querySelector(".amog").innerHTML = sum
		 if(sum == 5) {  
		 	document.querySelector(".bts").style.display = "none"
			document.querySelector(".box").style.display = "block"
		 }
		 }

		// при клике на кнопку, sum увеличивается на + 1 и выводится на экран. если sum больше или равно 5 то, скрыть кнопку и отобразить див с картинкой фоном (you win).
	</script>
</body>
</html>
