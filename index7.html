<!DOCTYPE html>
<html lang="en">
<head>

<script>

	let zombies_elem = document.querySelectorAll(".zombies")
	let move_left = 1400; 
	zombies_elem[0].onclick = function(){

		zombies_elem[0].style.left = move_left + "px"
	}
	let move_leftu = 1400
	zombies_elem[1].onclick = function(){

	let move_leftus = 1400
	zombies_elem[2].onclick = function(){

</script>
